<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>簡易計算機</title>
</head>

<body class="bg-light">
    <div class="container col-6 mt-5 text-center ">
        <h1>簡易計算機</h1>
        <!-- <h2 class="my-3" id="range">0 ~ 100</h2> -->
        <div>
            <input id="cal" class="text-right text-white bg-dark border-0 p-2 my-1" style="font-size:20px;" type="text" placeholder="0" readonly />
        </div>
        <!-- <button id="start" type="button" class="btn btn-outline-light mt-3" onclick="startgame()">開始遊戲</button> -->
        <div class="my-3 ">
            <div class="mb-1">
                <span class="">
                    <button type="button " class="btn btn-dark input-pad px-4 "  value="7">7</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-dark input-pad px-4" value="8">8</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-dark input-pad px-4" value="9">9</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-secondary input-pad px-4" value="/">÷</button>
                </span>
            </div>
            <div class="mb-1">
                <span class="">
                    <button type="button " class="btn btn-dark input-pad px-4 "  value="4">4</button>
                    </span>
                <span class=" ">
                    <button type="button " class="btn btn-dark input-pad px-4" value="5">5</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-dark input-pad px-4" value="6">6</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-secondary input-pad px-4" value="*">x</button>
                </span>
            </div>
            <div class="mb-1">
                <span class="">
                    <button type="button " class="btn btn-dark input-pad px-4 "  value="1">1</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-dark input-pad px-4" value="2">2</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-dark input-pad px-4" value="3">3</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-secondary input-pad px-4" value="-">-</button>
                </span>
            </div>
            <div class="mb-1">
                <span class="">
                     <button type="button " class="btn btn-secondary  px-4" onclick="clearbtn()" >C</button>
                </span>
                <span class=" ">
                     <button type="button " class="btn btn-dark input-pad px-4 " value="0">0</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-secondary input-pad px-4 " value=".">.</button>
                </span>
                <span class=" ">
                    <button type="button " class="btn btn-secondary input-pad px-4 " value="+">+</button>
                </span>
            </div>
            <div>
                <div>
                    <button type="button " id="ok " class="btn btn-secondary px-5 " onclick="count()">=</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script>
        var answer = " ";
        var inputButtons = document.getElementsByClassName("input-pad ");
        var input = document.getElementById("cal");

        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].onclick = inputButton;
        }

        function inputButton() {
            var text = this.value;
            input.value += text;
        }

        function clearbtn() {
            input.value = "";
        }

        function count() {
            answer = eval(input.value);
            input.value = answer;
        }
    </script>
</body>

</html>
